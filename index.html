<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <i class="fas fa-utensils"></i>
          <span>Meal Finder</span>
        </div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Recipes</a>
          <a href="#">Categories</a>
          <a href="#">About</a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="mobileapp">
        <header>
          <input
            class="searchitem"
            type="text"
            placeholder="Search for meals..."
          />
          <button class="searchbutt"><i class="fas fa-search"></i></button>
        </header>
        <div class="favcont">
          <h3>Favorite Meals</h3>
          <ul class="favmealsdiv"></ul>
        </div>
        <div class="mealsdiv"></div>
      </div>
    </div>

    <div class="detcont">
      <!-- Modal content will be inserted here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
